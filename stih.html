<body bgcolor="#bca5c7" text = "#472657" align = "center">
  <h3 > Утро и вечер, солнце и мрак...</h3>
  <font face = "gabriola" size = 5>
     Утро и вечер, солнце и мрак — <br>
     Белый рыбак, черный рыбак. <br>
     В мире как в море; и кажется мне: <br>
     Мы, словно рыбы, плывем в глубине. <br><br>
     В мире как в море: не спят рыбаки, <br>
     Сети готовят и ладят крючки. <br>
     В сети ли ночи, на удочку дня <br>
     Скоро ли время поймает меня?
     <table> <tr> <td width = "800">
                  </td>
                  <td>Расул Гамзатов
                  </td>
           </tr>
    </table>
</font>
